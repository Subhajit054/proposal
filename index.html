<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo:wght@100..900&family=Pacifico&family=Poppins:wght@100..900&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Valentine's Day Surprise</title>
  <style>
    body {
      font-family: "Archivo", serif !important;
      overflow: hidden;
    }

    .gradient-background {
      background: linear-gradient(180deg, #ffd0e5 0%, #ffe8f2 36%, #ffffff 100%);
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-15px);
      }
      60% {
        transform: translateY(-7px);
      }
    }

    .bounce {
      animation: bounce 2s infinite;
    }

    @keyframes heartBeat {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }

    .heartBeat {
      animation: heartBeat 1s infinite;
    }
  </style>
</head>
<body class="gradient-background">
  <div class="flex items-center justify-center h-screen">
    <div class="flex flex-col items-center p-4 text-center">
      <img id="imageDisplay" src="./images/image1.gif" alt="Cute animation" class="rounded-md h-[300px] shadow-lg transition-transform duration-300" />
      <h2 id="valentineQuestion" class="text-4xl font-bold italic text-[#bd1e59] my-4 heartBeat">Will you be my Valentine?</h2>
      <div class="flex gap-4 pt-5" id="responseButtons">
        <button id="yesButton" class="bounce bg-green-500 hover:bg-green-600 text-white text-lg font-medium px-6 py-3 rounded-xl transition-transform duration-200">
          Yes
        </button>
        <button id="noButton" class="bg-red-500 hover:bg-red-600 text-white text-lg font-medium px-6 py-3 rounded-xl transition-transform duration-200">
          No
        </button>
      </div>
    </div>
  </div>

  <script type="module">
    import confetti from 'https://cdn.skypack.dev/canvas-confetti';
    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');
    const imageDisplay = document.getElementById('imageDisplay');
    const valentineQuestion = document.getElementById('valentineQuestion');
    const responseButtons = document.getElementById('responseButtons');
    
    let noClickCount = 0;
    const imagePaths = [
      "./images/image1.gif", "./images/image2.gif", "./images/image3.gif",
      "./images/image4.gif", "./images/image5.gif", "./images/image6.gif",
      "./images/image7.gif"
    ];
    
    noButton.addEventListener('click', function() {
      if (noClickCount < 5) {
        noClickCount++;
        imageDisplay.src = imagePaths[noClickCount];
        yesButton.style.transform = `scale(${1 + noClickCount * 0.2})`;
        if (noClickCount < 6) {
          noButton.textContent = ["No", "Are you sure?", "Pookie please", "Don't do this to me :(", "You're breaking my heart", "I'm gonna cry..."][noClickCount];
        }
      }
    });
    
    yesButton.addEventListener('click', () => {
      imageDisplay.src = './images/image7.gif';
      valentineQuestion.textContent = "Yayyyy! You clicked YES? Great, my mom already likes you. ðŸ˜‚";
      responseButtons.style.display = 'none';
      confetti();
    });
  </script>  
</body>
</html>
