<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1"></script>
  <title>Valentine's Day Surprise</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(180deg, #ff99cc 0%, #ffccff 100%);
      overflow: hidden;
    }
    .heart {
      position: absolute;
      color: red;
      font-size: 20px;
      animation: floatUp 5s linear infinite;
    }
    @keyframes floatUp {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
    }
    .shake:hover {
      animation: shake 0.3s ease-in-out;
    }
    .fade-in {
      opacity: 0;
      animation: fadeIn 2s forwards;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.innerHTML = '❤️';
      heart.classList.add('heart');
      document.body.appendChild(heart);
      
      const left = Math.random() * 100;
      heart.style.left = `${left}vw`;
      heart.style.animationDuration = `${Math.random() * 3 + 2}s`;
      
      setTimeout(() => heart.remove(), 5000);
    }
    setInterval(createHeart, 500);
  </script>
  
  <div class="flex items-center justify-center h-screen flex-col text-center">
    <img id="imageDisplay" src="./images/image1.gif" alt="Cute gift" class="rounded-md h-[300px] object-cover fade-in" />
    <h2 id="valentineQuestion" class="text-4xl font-bold italic text-red-600 my-4 fade-in">Will you be my Valentine? 💖</h2>
    <div class="flex gap-4 pt-5">
      <button id="yesButton" class="bg-green-500 text-white px-6 py-3 text-lg font-bold rounded-xl transition-transform transform hover:scale-110">
        Yes 😍
      </button>
      <button id="noButton" class="bg-red-500 text-white px-6 py-3 text-lg font-bold rounded-xl transition shake">
        No 😢
      </button>
    </div>
  </div>
  
  <script>
    const yesButton = document.getElementById('yesButton');
    const noButton = document.getElementById('noButton');
    const imageDisplay = document.getElementById('imageDisplay');
    const valentineQuestion = document.getElementById('valentineQuestion');
    
    let noClickCount = 0;
    const images = [
      "./images/image1.gif",
      "./images/image2.gif",
      "./images/image3.gif",
      "./images/image4.gif",
      "./images/image5.gif",
      "./images/image6.gif",
      "./images/image7.gif"
    ];
    
    noButton.addEventListener('click', () => {
      if (noClickCount < 5) {
        noClickCount++;
        imageDisplay.src = images[noClickCount] || images[images.length - 1];
        noButton.textContent = ["No", "Are you sure?", "Please reconsider 💔", "Think again 😭", "Last chance!", "Okay... I'm heartbroken 💔"][noClickCount];
      }
    });
    
    yesButton.addEventListener('click', () => {
      imageDisplay.src = "./images/image7.gif";
      valentineQuestion.textContent = "Yayyy! You said YES! 🎉🥰";
      yesButton.style.display = "none";
      noButton.style.display = "none";
      confetti();
    });
  </script>
</body>
</html>
